name: Java CI com Maven e Coveralls

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest 

    steps:
    # 1. Baixa o seu código do repositório
    - uses: actions/checkout@v4

    # 2. Instala o Java 21 (igual ao seu pom.xml)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 3. Roda os testes e envia para o Coveralls
    - name: Build with Maven & Report Coveralls
      env:
        # Pega o token que configuramos nos Secrets do GitHub
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      # O comando mvn -B verify roda os testes
      # jacoco:report gera o XML de cobertura
      # coveralls:report envia para o site
      run: mvn -B verify jacoco:report coveralls:report -DrepoToken=$COVERALLS_REPO_TOKEN -Dbranch="$BRANCH_NAME"